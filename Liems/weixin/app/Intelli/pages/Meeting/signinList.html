<!DOCTYPE html>
<html lang="en">
<head>
    <title>签到列表</title>
    <!-- 设置文档编码 -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!--  -->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/vue.js"></script>
    <link rel="stylesheet" href="../../css/component.css">
    <style type="text/css">
        body {
            padding: 0 !important;
            margin: 0 !important;
            box-sizing: border-box !important;
        }
        .green_title_sign {
            font-size: 17px;
            color: #3daa62;
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div id="app" :style="{height: screenHeight + 'px'}" style="background: #f7f7f8;padding-top: 1px;overflow-y: scroll;">
    <div class="each_meet_msg" v-for="(item, index) in msgList">
        <div class="green_title_sign">
            <div>{{item.title}}</div>
            <span class="glyphicon glyphicon-menu-right"  aria-hidden="true"></span>
        </div>
        <div class="shell">
            <div class="lists" v-for="(item1, index) in item.info">
                {{item1.title}}：{{item1.cont}}
            </div>
        </div>
    </div>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            screenHeight:
                window.innerHeight ||
                document.documentElement.clientHeight ||
                document.body.clientHeight,
            msgList: [
                {
                    title: "会议名称：xxx",
                    info: [
                        {title: "会议地点", cont: "xxxxxx"},
                        {title: "会议时间", cont: "10:00-12:00"},
                        {title: "签到率", cont: "90%"}
                    ]
                },
                {
                    title: "会议名称：xxxxxxxx",
                    info: [
                        {title: "会议地点", cont: "xxxxxx"},
                        {title: "会议时间", cont: "10:00-12:00"},
                        {title: "签到率", cont: "90%"}
                    ]
                }
            ]
        }
    })
</script>
</html>
